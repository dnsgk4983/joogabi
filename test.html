<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../joogabi/css/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    .none{display:none}
#ticker{float:left;width:100px;}
.navi{float:right;}
.block {border:2px solid #d81f25; padding:0 5px; height:20px; overflow:hidden; background:#fff; width:350px; font-family:Gulim; font-size:12px;float:left;}
.block ul,
.block li {margin:0; padding:0; list-style:none;}
.block li a {display:block; height:20px; line-height:20px; color:#555; text-decoration:none;}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="block">
    <ul id="ticker">
        <li><a href="#"><span>1</span> 김연아</a></li>
        <li><a href="#"><span>2</span> 손연재</a></li>
        <li><a href="#"><span>3</span> 유아니</a></li>
        <li><a href="#"><span>4</span> 차승원</a></li>
        <li><a href="#"><span>5</span> 전지현</a></li>
        <li><a href="#"><span>6</span> 유이</a></li>
        <li><a href="#"><span>7</span> 손연재</a></li>
        <li><a href="#"><span>8</span> 손연재</a></li>
        <li><a href="#"><span>9</span> 손연재</a></li>
    </ul>
  <div class="navi">
    <button class="prev">이전</button>
    <button class="next">다음</button>
    <button class="pause none">정지</button>
    <button id="pause" class="">Pause</button>
  </div>
</div>

  <!-- Swiper JS -->
  <script src="../joogabi/js/swiper-bundle.min.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    jQuery(function($)
{
    var ticker = function()
    {
        timer = setTimeout(function(){
            $('#ticker li:first').animate( {marginTop: '-20px'}, 400, function()
            {
                $(this).detach().appendTo('ul#ticker').removeAttr('style');
            });
            ticker();
        }, 2000);         
      };
// 0번 이전 기능
      $(document).on('click','.prev',function(){
        $('#ticker li:last').hide().prependTo($('#ticker')).slideDown();
        clearTimeout(timer);
        ticker();
        if($('#pause').text() == 'Unpause'){
          $('#pause').text('Pause');
        };
      }); // 0번 기능 끝
  
// 1. 클릭하면 다음 요소 보여주기... 클릭할 경우 setTimeout 을 clearTimeout 해줘야 하는데 어떻게 하지..
      $(document).on('click','.next',function(){
            $('#ticker li:first').animate( {marginTop: '-20px'}, 400, function()
                    {
                        $(this).detach().appendTo('ul#ticker').removeAttr('style');
                    });
            clearTimeout(timer);
            ticker();
            //3 함수와 연계 시작
            if($('#pause').text() == 'Unpause'){
              $('#pause').text('Pause');
            }; //3 함수와 연계
          }); // next 끝. timer 를 전연변수보다 지역변수 사용하는게 나을 것 같은데 방법을 모르겠네요.

  //2. 재생정지기능 시작, 아직 다음 기능과 연동은 안됨...그래서 3을 만듦
  var autoplay = true;
      $(document).on('click','.pause',function(){
            if(autoplay==true){
              clearTimeout(timer);
              $(this).text('재생');
              autoplay=false;
            }else{
              autoplay=true;
              $(this).text('정지');
              ticker();
            }
          }); // 재생정지기능 끝  
  // 3. 재생정지 함수 시작. 2와 기능 동일함.
    var tickerpause = function()
  {
    $('#pause').click(function(){
      $this = $(this);
      if($this.text() == 'Pause'){
        $this.text('Unpause');
        clearTimeout(timer);
      }
      else {
        ticker();
        $this.text('Pause');
      }
    });
   
  };
  tickerpause();
  //3 재생정지 함수 끝
  //4 마우스를 올렸을 때 기능 정지
  var tickerover = function()
  {
    $('#ticker').mouseover(function(){
      clearTimeout(timer);
    });
    $('#ticker').mouseout(function(){
      ticker();
    });  
  };
  tickerover();
  // 4 끝
    ticker();
    
});
  </script>
</body>

</html>
